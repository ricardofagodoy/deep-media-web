<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-scale-ripple-multiple"
  fullScreen="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class=" content">

  <!-- Empty configurations card -->
  <div class="row" *ngIf="(configurations | async)?.length == 0">
    <div class=" col-12">
      <div class=" card">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h5 class=" card-category">Status</h5>
              <h2 class=" card-title">Configurations</h2>
            </div>
          </div>
        </div>
        <div class=" card-body" style="margin-left: 1%;">
          <h4 class="typography-line">You don't have any <a href="#/campaign">configurations</a> yet.</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Yesterday/Today Chart -->
  <ng-template [ngIf]="(configurations | async)?.length > 0">
    <div class=" row">
      <div class=" col-12">
        <div class=" card card-chart">
          <div class=" card-header">
            <div class=" row align-items-center text-center">
              <div class=" col-sm-3 text-left">
                <h5 class=" card-category">Campaign Ad Cost</h5>
                <h2 class=" card-title">Performance</h2>
              </div>

              <div class="col-sm-6">
                <div class=" form-group">
                  <br />
                  <select #configs_drop name="configs" class="is-valid" (change)="loadConfigurationMetrics(configs_drop.value)">
                    <option value="">Choose a configuration</option>
                    <option *ngFor="let configuration of configurations | async" [value]="configuration.id">
                      {{configuration.name}}
                    </option>
                  </select>
                </div>
              </div>

              <div class=" col-sm-3">
                <div class=" btn-group btn-group-toggle float-right" data-toggle="buttons">
                  <label class=" btn btn-sm btn-danger btn-simple"
                    (click)="chart_index=0;updateOptions();clicked=true;clicked1=false"
                    [ngClass]="{'active':clicked===true}">
                    <input checked="checked" name="options" type="radio" />

                    <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                      Yesterday
                    </span>
                    <span class=" d-block d-sm-none">
                      <i class=" tim-icons icon-minimal-left"> </i>
                    </span>
                  </label>
                  <label class=" btn btn-sm btn-danger btn-simple"
                    (click)="chart_index=1;updateOptions();clicked=false;clicked1=true"
                    [ngClass]="{'active':clicked1===true}">
                    <input class=" d-none d-sm-none" name="options" type="radio" />

                    <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                      Today
                    </span>
                    <span class=" d-block d-sm-none">
                      <i class=" tim-icons icon-minimal-down"> </i>
                    </span>
                  </label>
                  <!-- <label class=" btn btn-sm btn-danger btn-simple" (click)="data=datasets[2];updateOptions();clicked=false;clicked1=false;" [ngClass]="{'active':clicked2===true}">
                    <input class=" d-none" name="options" type="radio" />

                    <span
                      class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                    >
                      Month
                    </span>
                    <span class=" d-block d-sm-none">
                      <i class=" tim-icons icon-tap-02"> </i>
                    </span>
                  </label> -->
                </div>
              </div>
            </div>
          </div>
          <div class=" card-body">
            <div class=" chart-area"><canvas id="chartBig1"> </canvas></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Week / Month Charts -->
    <div class=" row disabled-charts">

      <div class=" col-lg-6">
        <div class=" card card-chart">
          <div class=" card-header">
            <h5 class=" card-category">Campaign Ad Cost</h5>
            <h3 class=" card-title">
              Week
            </h3>
          </div>
          <div class=" card-body">
            <div class=" chart-area"><canvas id="chartLineGreen"> </canvas></div>
          </div>
        </div>
      </div>

      <div class=" col-lg-6">
        <div class=" card card-chart">
          <div class=" card-header">
            <h5 class=" card-category">Campaign Ad Cost</h5>
            <h3 class=" card-title">
              Month
            </h3>
          </div>
          <div class=" card-body">
            <div class=" chart-area"><canvas id="chartLineGreenMonth"> </canvas></div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
